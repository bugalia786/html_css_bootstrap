    <nav>

    <div class="container" id="signup">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                     <h4>SIGN UP</h4>
                    <div class="panel panel-default" >
			
                        </div>
                            <form>
                                <div class="form-group">
                                    <input type="name" class="form-group form-control"  placeholder="Name" name="name" required = "true">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-group form-control"  placeholder="Email" name="e-mail" required = "true">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-group form-control" placeholder="Password" name="password" required = "true">
                                </div>
                                <div class="form-group">
                                    <input type="contact" class="form-group form-control"  placeholder="Contact" name="contact" required = "true">
                                </div>
                                <div class="form-group">
                                    <input type="name" class="form-group form-control"  placeholder="City" name="city" required = "true">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-group form-control"  placeholder="Address" name="address" required = "true">
                                </div>
                                <button type="submit" name="submit" class="btn btn-primary">Submit</button><br><br>
                            </form><br/>
                                </div>
		</div>
